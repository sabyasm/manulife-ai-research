name: Jekyll CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Build site
        run: bundle exec jekyll build

      - name: Check HTML
        run: |
          # Basic check that build succeeded
          if [ -d "_site" ]; then
            echo "Build successful"
            ls -la _site/
          else
            echo "Build failed - _site directory not found"
            exit 1
          fi

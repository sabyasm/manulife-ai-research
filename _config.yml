# Manulife AI Research Site
title: Manulife AI Research
description: AI research and applied research embedded within business and technology functions.
url: "https://sabyasm.github.io"
baseurl: "/manulife-ai-research"

# Branding
logo: "https://www.manulife.ca/content/dam/consumer-portal/logo/en/manulife-home-100.svg"
favicon: "https://www.manulife.ca/etc/designs/manulife-global/favicon.png"

# Build settings
markdown: kramdown
highlighter: rouge

# Collections
collections:
  domains:
    output: true
    permalink: /domains/:slug/
  library:
    output: true
    permalink: /library/:year-:slug/

# Defaults
defaults:
  - scope:
      path: ""
      type: "domains"
    values:
      layout: "domain"
  - scope:
      path: ""
      type: "library"
    values:
      layout: "library_item"
  - scope:
      path: ""
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-seo-tag

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - SECURITY.md
  - plan.md
  - node_modules
  - vendor
